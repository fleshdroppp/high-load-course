apiVersion: 1

providers:
  - name: Default # A uniquely identifiable name for the provider
    folder: bombardier # The folder where to place the dashboards
    type: file
    options:
      path:
        /etc/grafana/provisioning/dashboards/ServicesStatistic.json
  - name: SB3
    updateIntervalSeconds: 5
    type: file
    options:
      path:
        /etc/grafana/provisioning/dashboards/SpringBoot.json